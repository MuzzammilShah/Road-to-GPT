markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - stylesheets/custom.css

extra:
  social:
    - icon: material/web
      link: https://muhammedshah.com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/muhammedshah
    - icon: simple/github
      link: https://github.com/muzzammilshah
  # generator: false

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      ignore_h1_titles: true

