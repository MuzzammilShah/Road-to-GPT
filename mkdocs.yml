site_name: "Road to AI"

theme:
  name: material
  icon:
    logo: octicons/ai-model-16
    admonition:
      note: material/pencil-circle
      warning: material/alert
      info: material/alert-circle
  favicon: assets/images/favicon.png
  font:
    text: "Inter"

  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: white
      accent: blue
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: blue

  features:
    - navigation.tabs
    - navigation.top
    - navigation.path
    - navigation.sections
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Neural Networks:
    - Zero to Hero Series: ZeroToHero/index.md
    - Backpropagation:
      - Micrograd: ZeroToHero/Micrograd/index.md
      - Lecture Notes:
        - Master Notes: ZeroToHero/Micrograd/notes/A-main-video-lecture-notes.md
        - Micrograd Functionality: ZeroToHero/Micrograd/notes/micrograd-functionality.md
        - Value Object Creation: ZeroToHero/Micrograd/notes/value-object-creation.md
        - Crux Node Backpropagation: ZeroToHero/Micrograd/notes/crux-node-backpropagation.md
        - Neurons Explaination: ZeroToHero/Micrograd/notes/neurons-explaination.md
        - Expanding tanh and adding more operations: ZeroToHero/Micrograd/notes/expanding-tanh-and-adding-more-operations.md
        - PyTorch Comparison: ZeroToHero/Micrograd/notes/pytorch-comparision.md
        - Multi-Layer Perceptron: ZeroToHero/Micrograd/notes/multi-layer-perceptron.md
      - Notebooks:
        - Derivative Simple Function: ZeroToHero/Micrograd/notebooks/1-derivative-simple-function.ipynb
        - Derivative Function with Multiple Inputs: ZeroToHero/Micrograd/notebooks/2-derivative-function-with-multiple-inputs.ipynb
        - Graph Visualisation: ZeroToHero/Micrograd/notebooks/3_1-graph-visualisation.ipynb
        - Value Object: ZeroToHero/Micrograd/notebooks/3-value-object.ipynb
        - Manual Backpropagation-0: ZeroToHero/Micrograd/notebooks/4_0_manual_backpropagation_simpleExpression.ipynb
